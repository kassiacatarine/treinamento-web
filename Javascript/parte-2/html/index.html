<html lang="en">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="../styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IForgot</title>

<body>
    <header>
        <!-- Navbar Top-->
        <div class="navbar-fixed">
            <nav class="cyan">
                <div class="nav-wrapper">
                    <a class="brand-logo left tab-left"><i class="material-icons">contacts</i>IForgot</a>
                </div>
            </nav>
        </div>

        <!-- Navbar side
        <ul id="slide-out" class="side-nav fixed right-aligned">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
            <li><a><i class="material-icons">search</i></a></li>
        </ul> -->
    </header>


    <!-- Content -->
    <div class="row">
        <!-- Content -->
        <div class="col s10 m8">
            <div class="conteiner">
                <!-- Tab Opções -- Inicio -->
                <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width">
                    <li class="tab col s3" id="search"><a href="#"><i class="material-icons">search</i> Pesquisar</a></li>
                    <li class="tab col s3 options"><a class="active" href="#list-cards">Todos Contatos</a></li>
                    <li class="tab col s3 options"><a href="#">Favoritos</a></li>
                    <li class="tab col s3 disabled"><a class="tooltipped" data-position="right" data-delay="50" data-tooltip="Funcionalidade Indisponível">Mensagens</a></li>
                </ul>
                <!-- Tab Opções -- FIM -->
                <div class="row">
                    <div class="col s9">
                        <!-- Campo de Pesquisa -- Inicio -->
                        <nav class="cyan lighten-3 hide" id="search-field">
                            <div class="nav-wrapper">
                                <form>
                                    <div class="input-field">
                                        <input id="input-search" type="search" required>
                                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                        <!-- Campo Pesquisa -- FIM -->
                    </div>
                    <div class="col s3">
                        <!-- DropDown Options Pesquisa -- Inicio -->
                        <div class="input-field col s12 hide" id="drop-type">
                            <select id="type-search">
                                <option value="" selected>Tipo da pesquisa</option>
                                <option value="name">Nome</option>
                                <option value="email">Email</option>
                            </select>
                            <label>Pesquisar por</label>
                        </div>
                        <!-- DropDown Options Pesquisa -- Fim -->
                    </div>
                </div>
                <ul class="collapsible popout" data-collapsible="accordion" id="list-cards">
                </ul>
            </div>
        </div>
        <div class="col s2 m4 menu-lateral light-blue lighten-3 full z-depth-3">
            <div class="row">
                <div class="col s2 offset-s10">
                    <h2>menu</h2>
                </div>
            </div>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#card-form-contact" id="new-contact">Novo Contato</a>

    <!-- Modal Structure Form -->
    <div id="card-form-contact" class="modal">
        <div class="modal-content">
            <h4>Contato</h4>
            <div class="row">
                <form class="col s12" id="form-contact">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="telefone" type="text" class="validate">
                            <label for="telefone">Telefone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="endereco" type="text" class="validate">
                            <label for="endereco">Endereço</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="empresa" type="text" class="validate">
                            <label for="empresa">Empresa</label>
                        </div>
                        <div class="col s4 offset-s2" id="sexo">
                            <label for="sexo">Sexo *</label>
                            <p>
                                <input class="with-gap" name="sexo" type="radio" id="feminino" value="f" />
                                <label for="feminino">Feminino</label>
                            </p>
                            <p>
                                <input class="with-gap" name="sexo" type="radio" id="masculino" value="m" />
                                <label for="masculino">Masculino</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="comments" class="materialize-textarea" data-length="120"></textarea>
                            <label for="comments">Comentário</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="modal-action modal-close waves-effect waves-green btn-flat blue-text text-darken-4">Cancelar</a>
                        <button class="modal-action modal-close waves-effect waves-green btn-flat blue-text text-darken-4" id="btn-salvar" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal Structure Message Confirm -->
    <div id="modal-delete-contact" class="modal" style="width: 40%;">
        <div class="modal-content">
            <h6>Tem certeza que deseja excluir esse contato?</h6>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Não</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat red-text" id="comfirm-delete" onclick="deleteContact($(this).data('id'));">Sim</a>
        </div>
    </div>

    <script type="text/javascript" src="../javascript/createContact.js"></script>
    <script type="text/javascript" src="../javascript/deleteContact.js"></script>
    <script type="text/javascript" src="../javascript/getContact.js"></script>
    <script type="text/javascript" src="../javascript/updateContact.js"></script>
    <script type="text/javascript" src="../javascript/organizer.js"></script>
    <script type="text/javascript" src="../javascript/managerContact.js"></script>
