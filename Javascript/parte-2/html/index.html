<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Contatos</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper purple darken-4">
                <a class="brand-logo left tab-left"><i class="material-icons">contacts</i>Contatos</a>
                <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#"><i class="material-icons">view_module</i></a></li>
                    <li><a href="#"><i class="material-icons">refresh</i></a></li>
                    <li><a class="dropdown-button" href="#" data-activates="dropdownMenu"><i class="material-icons">more_vert</i></a></li>
                </ul>
                <ul class="right side-nav" id="mobile-demo">
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </nav>
    </div>


    <!-- Content -->
    <div class="row">
        <!-- Content -->
        <div class="col s12 m8 l8">
            <div class="conteiner">
                <ul class="collapsible popout col s12 m10 l10" data-collapsible="accordion" id="list-cards">
                </ul>
            </div>
        </div>
        <div class="col s12 m4 l4 blue menu-lateral">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#card-form-contact" onclick="clearForm();">Novo Contato</a>

            <!-- Modal Structure -->
            <div id="card-form-contact" class="modal">
                <div class="modal-content">
                    <h4>Contato</h4>
                    <div class="row">
                        <form class="col s12" id="form-contact">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate" required>
                                    <label for="first_name">Nome</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate" required>
                                    <label for="last_name">Sobrenome</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="telefone" type="text" class="validate">
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="endereco" type="text" class="validate">
                                    <label for="endereco">Endereço</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="empresa" type="text" class="validate">
                                    <label for="empresa">Empresa</label>
                                </div>
                                <div class="col s4 offset-s2" id="sexo">
                                    <label for="sexo">Sexo *</label>
                                    <p>
                                        <input class="with-gap" name="sexo" type="radio" id="feminino" value="f" />
                                        <label for="feminino">Feminino</label>
                                    </p>
                                    <p>
                                        <input class="with-gap" name="sexo" type="radio" id="masculino" value="m" />
                                        <label for="masculino">Masculino</label>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="comments" class="materialize-textarea" data-length="120"></textarea>
                                    <label for="comments">Comentário</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-action modal-close waves-effect waves-green btn-flat blue-text text-darken-4">Cancelar</a>
                                <button class="modal-action modal-close waves-effect waves-green btn-flat blue-text text-darken-4" id="btn-salvar" type="submit" onclick="saveForm();">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-delete-contact" class="modal" style="width: 40%;">
        <div class="modal-content">
            <h6>Tem certeza que deseja excluir esse contato?</h6>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Não</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat red-text" id="comfirm-delete" onclick="deleteContact()">Sim</a>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/listContacts.js"></script>
    <script type="text/javascript" src="../javascript/createContact.js"></script>
    <script type="text/javascript" src="../javascript/deleteContact.js"></script>
    <script type="text/javascript" src="../javascript/getContact.js"></script>
    <script type="text/javascript" src="../javascript/updateContact.js"></script>
</body>

</html>
