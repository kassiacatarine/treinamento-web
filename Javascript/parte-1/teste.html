<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="wrapper">
        <div class="box-calculator">
            <div class="box-display">
                <div class="display-expression">
                    <p id="display-secondary"><br></p>
                </div>
                <div class="display-input">
                    <p id="display-primary"><br></p>
                </div>
            </div>
            <div class="box-buttons">
                <div class="buttons-specials">
                    <button class="btn btn-special" value="c" onclick="clearNumber()">C</button>
                    <button class="btn btn-special" value="√">√</button>
                    <button class="btn btn-special" value="%">%</button>
                    <button class="btn btn-special btn-clear" value="ac" onclick="clearOperation()">AC</button>
                </div>
                <div class="box-buttons-comuns">
                    <div class="buttons-numbers">
                        <button class="btn btn-number" value="9">9</button>
                        <button class="btn btn-number" value="8">8</button>
                        <button class="btn btn-number" value="7">7</button>
                        <button class="btn btn-number" value="6">6</button>
                        <button class="btn btn-number" value="5">5</button>
                        <button class="btn btn-number" value="4">4</button>
                        <button class="btn btn-number" value="3">3</button>
                        <button class="btn btn-number" value="2">2</button>
                        <button class="btn btn-number" value="1">1</button>
                        <button class="btn btn-number" value="0">0</button>
                        <button class="btn btn-number btn-small-function" value=".">.</button>
                        <button class="btn btn-number" value="=">=</button>
                    </div>
                    <div class="buttons-functions">
                        <button class="btn btn-function" value="/">÷</button>
                        <button class="btn btn-function" value="*">×</button>
                        <button class="btn btn-function btn-small-function" value="-">-</button>
                        <button class="btn btn-function" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
