<div id="modal-sections" uk-modal>
    <div class="uk-modal-dialog">
        <form class="uk-form-stacked uk-margin" #formTask="ngForm" (ngSubmit)="saveData(formTask)">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Tarefa</h2>
            </div>
            <div class="uk-modal-body">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">Nome</label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-large" id="form-horizontal-text" type="text" name="name" ngModel>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">Data</label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="date" name="date" ngModel>
                    </div>
                </div>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" (click)="resetForm(formTask)" type="button">Cancela</button>
                <button class="uk-button uk-button-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
