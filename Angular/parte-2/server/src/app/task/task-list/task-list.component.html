<div class="row z-depth-2">
    <div class="col s12 z-depth-1">
        <div class="row">
            <div class="col s12">
                <app-task-search (valueSearch)="searchTask($event)"></app-task-search>
            </div>
        </div>
        <div class="row">
            <div class="col s2" style="height: 50px">
                <app-task-add></app-task-add>
            </div>
            <div class="col s2 push-s8" style="height: 50px">
                <app-task-order (orderList)="orderListSelected($event)"></app-task-order>
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="card transparent sticky-action col s6" *ngFor="let task of tasks">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ task.name }}
                  <a><i class="material-icons right">more_vert</i></a>
                  <span class="red badge right white-text" [class.green]="task.status" (click)="changeStatus(task)">{{ task.status ? 'Completa' : 'Incompleta' }}</span>
                </span>
                <p>{{ task.date | date:'dd/MM/yyyy' }}</p>
            </div>
            <div class="card-stacked">
                <div class="card-action">
                    <div class="right-align">
                        <app-task-edit [task]="task"></app-task-edit>
                        <app-task-remove [task]="task"></app-task-remove>
                    </div>
                </div>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ task.name }}<a><i class="material-icons right">close</i></a></span>
                <p>{{ task.description }}</p>
            </div>
        </div>
    </div>
</div>
