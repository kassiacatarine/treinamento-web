<form>
    <label for="name-task">Nome: </label>
    <input #nameTask (keyup.enter)="addTask(nameTask.value); nameTask.value='' " id="name-task">
    <label for="dateTask" id="date-task">Data: </label>
    <input type="date" #dateTask id="date-task">
    <button type="submit" (click)="addTask(nameTask.value, dateTask.value)">Criar</button>
</form>

<ul>
    <li *ngFor="let task of tasks">
        <p>Nome: {{ task.name }} | Data: {{ task.date }}</p>
    </li>
</ul>
